<body>
    <div id="modalForm">
        <div class="modalFormInner">
            <div class="closeForm">X</div>
            <div class="FormBlock">
                <label>Title<input type="text" id="title"></label>
            </div>
           <div class="FormBlock">
            <label>Inhalt<input type="text" id="note"></label>
        </div>
           <div class="FormBlock">
            <label>Wichtigkeit<br>
                <select id="importance">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                        
            </label>
        </div>
           <div class="FormBlock">
            <label>Erledigt bis:<input type="date" id="date"></label> 
        </div>
           
           <button id="save">Save</button>
        </div>
    </div>
    
    <div id="wrapper" class="flex_column">
        <section class="top">
            <button id="add">Create new Note</button>
            <button id="colorChanger">Dark/Light Mode</button>
        </section>
        <section class="center">
            <div id="sortBlock">
                <div class="sortButton">By finish Date</div>
                <div class="sortButton"> By created Date</div>
                <div class="sortButton">By Importance</div>
            </div> 
            <ul class="list">       
            </ul>
        </section>
        <section class="bottom"></section>
    </div>
    <script src="script/script.js"></script>
    <script src="script/style.js"></script>
    <script src="script/data.js"></script>
</body>
