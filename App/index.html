<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="task-list-template" type="text/x-handlebars-template">
        <ul id="list">
            {{#each this}}
            <li id="{{_id}}" class="listItem {{importance}}">
                <div class="calendar">
                    <div class="calendarDay"> {{dueDateDay}} </div>
                    <div class="calendarMonth"> {{dueDateMonth}} </div>
                    <div class="calendarYear">{{dueDateYear}}</div>
                </div>
                <div class="listWrapper">
                    <div class="listTitle">{{title}}</div>
                    <div class="listContent">{{note}}</div>
                    <div class="created">Erstellt am: {{created}}</div>
                    <div class="listActions">
                        <div class="check {{done}}"></div>
                        <div class="listActions_right">
                            <div class="edit"></div>
                            <div class="delete"></div>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <title>Document</title>
</head>

<body>
    <div class="taskFullview">
        <div class="taskFullview__box"></div>
    </div>
    <div id="modalForm">
        <div class="modalFormInner">
            <div class="closeForm">X</div>
            <div class="FormBlock">
                <label>Title<input type="text" id="title" required></label>
            </div>
            <div class="FormBlock">
                <label>Inhalt<input type="text" id="note"></label>
            </div>
            <div class="FormBlock">
                <label>Wichtigkeit<br>
                    <select id="importance">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </label>
            </div>
            <div class="FormBlock">
                <label>Erledigt bis:</label>
                <input type="date" id="date">

            </div>
            <button id="save">Save</button>
            <button id="update">Update</button>
        </div>
    </div>
    <div id="wrapper" class="flex_row">
        <section class="top">
            <button id="add">Create new Task</button>
            <button id="finished" class="filter">Show finished</button>
            <button id="pending" class="filter">Show pending</button>
            <button id="all" class="filter">Show all</button>
            <button id="colorChanger">Dark/Light Mode</button>
        </section>
        <section class="center">
            <div id="sortBlock">
                <div class="sortTasks">
                    <div id="sortASC" class="sortButton">A-Z</div>
                    <div id="sortFinishDate" class="sortButton">by finish date</div>
                    <div id="sortcreatedDate" class="sortButton">by created date</div>
                    <div id="sortIMP" class="sortButton">By Importance</div>
                </div>
            </div>
            <div id="container">
            </div>
        </section>
        <section class="bottom"></section>
    </div>
    <script src="script/filter.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/view.js"></script>


    <script src="script/handlebars.js"></script>
    <script src="script/style.js"></script>

</body>

</html>
