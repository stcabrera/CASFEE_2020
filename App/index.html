<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="taskFullview">
        <div class="taskFullview__box"></div>
    </div>
    <div id="modalForm">
        <div class="modalFormInner">
            <div class="closeForm">X</div>
            <div class="FormBlock">
                <label>Title<input type="text" id="title"></label>
            </div>
           <div class="FormBlock">
            <label>Inhalt<input type="text" id="note"></label>
        </div>
           <div class="FormBlock">
            <label>Wichtigkeit<br>
                <select id="importance">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                        
            </label>
        </div>
           <div class="FormBlock">
            <label>Erledigt bis:</label>
            <input type="date" id="date">
            <label>Erstellt am:<input type="text" id="today"></label> 
        </div>
           
           <button id="save">Save</button>
           <button id="update">Update</button>
        </div>
    </div>
    
    <div id="wrapper" class="flex_column">
        <section class="top">
            <button id="add">Create new Note</button>
            <button id="colorChanger">Dark/Light Mode</button>
        </section>
        <section class="center">
            <div id="sortBlock">
                <div id="sortDone">
                    <div class="sortButton sortFinished">finished</div>
                    <div class="sortButton sortPending">pending</div>
                    <div class="sortButton sortAll">all</div>
                </div> 
                <div class="sortTasks">
                    <div class="sortButton">By finish Date</div>
                    <div class="sortButton"> By created Date</div>
                    <div class="sortButton">By Importance</div>
                </div>               
            </div> 
            <ul class="list">       
            </ul>
        </section>
        <section class="bottom"></section>
    </div>
    
    <script src="script/script.js"></script>
    <script src="script/style.js"></script>
</body>
</html>
